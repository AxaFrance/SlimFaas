---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibonacci1
spec:
  selector:
    matchLabels:
      app: fibonacci1
  template:
    metadata:
      labels:
        app: fibonacci1
      annotations:
        SlimFaas/Function: "true"
        SlimFaas/ReplicasMin: "0"
        SlimFaas/ReplicasAtStart: "1"
        SlimFaas/ReplicasStartAsSoonAsOneFunctionRetrieveARequest: "false"
        SlimFaas/TimeoutSecondBeforeSetReplicasMin: "10"
        SlimFaas/NumberParallelRequest : "10"
        SlimFaas/DependsOn: "fibonacci2"
        SlimFaas/Schedule: |
                {"Culture" = "fr-FR","Default":{"WakeUp":["07:00"],"ScaleDownTimeout":[{"Time": "21:00","Value": 60},{"Time": "07:00","Value": 1200}]}
    spec:
      serviceAccountName: default
      containers:
        - name: fibonacci1
          image: axaguildev/fibonacci:latest
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 8
            timeoutSeconds: 8
          env:
            - name: ASPNETCORE_URLS
              value: http://+:5000
          resources:
            limits:
              memory: "96Mi"
              cpu: "50m"
            requests:
              memory: "96Mi"
              cpu: "10m"
          ports:
            - containerPort: 5000
