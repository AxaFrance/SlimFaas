---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibonacci1
  namespace: slimfaas-demo
spec:
  selector:
    matchLabels:
      app: fibonacci1
  template:
    metadata:
      labels:
        app: fibonacci1
      annotations:
        SlimFaas/Function: "true"
        SlimFaas/TimeoutSecondBeforeSetReplicasMin: "5"
        SlimFaas/NumberParallelRequest : "1"
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      containers:
        - name: fibonacci1
          image: axaguildev/fibonacci-api:latest
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 1
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: ASPNETCORE_URLS
              value: http://+:5000
            - name: Logging__LogLevel__Default
              value: Debug
          resources:
            limits:
              memory: "96Mi"
              cpu: "50m"
            requests:
              ephemeral-storage: "200Mi"
              memory: "96Mi"
              cpu: "10m"
          ports:
            - containerPort: 5000
